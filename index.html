<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a58cd87379.js"
      crossorigin="anonymous"
    ></script>
    <title>formulario</title>
  </head>
  <body>
    <header>
      <img
        src="./img/logo.svg"
        alt="logomarca-de-um-triangulo-escrito-campin"
      />
    </header>
    <main>
      <div class="conteiner">

        <div class="login">
          <div>
            <img src="./img/log-in.svg" alt="logo-de-entrada-para-o-login"/>
            <h1>
             Faça seu login
            </h1>
          </div>

          <p>Entre com suas informações de cadastro.</p>
        </div>
        <form action="">
          <label for="email">E-mail</label>
          <div class="formulario">
            <img src="./img/mail.svg" alt="envelope-de-email" />
            <input type="email" placeholder="Digite seu email" id="email" />
          </div>
          <label for="password">Senha</label>
          <div class="formulario">
            <input type="password" placeholder="Digite sua senha" id="password" />
            <img src="./img/lock.svg" alt="" />
            <span class="lnr lnr-eye"></span>
          </div>
          <div class="form-footer">
            <input type="checkbox" id="lembre-me" />
            <label for="Lembre-me">Lembre-me</label>
            <span>Esqueci minha senha</span>
          </div>
          <button class="btn-login">ENTRAR</button>
        </form>
        <p>
          Não tem uma conta ?
          <a href="https://www.youtube.com/" target="_blank">Registre-se</a>
        </p>
      </div>

    </main>
    <div class="veiculo-foto">
      <img
        src="./img/side-image-2x.jpg"
        alt="veiculo-4x4-com-uma-barraca-de-acampada-encima"/>
      </div>
    </body>
    </html>
