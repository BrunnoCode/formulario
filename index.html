<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a58cd87379.js"
      crossorigin="anonymous"
    ></script>
    <title>formulario</title>
  </head>
  <body>
    <header>
      <img
        class="logo1"
        src="./img/logo.svg"
        alt="logomarca-de-um-triangulo-escrito-campin"
      />
    </header>
    <main>
      <div class="conteiner">
        <div class="login">
          <div>
            <img src="./img/log-in.svg" alt="logo-de-entrada-para-o-login" />
            <h1>Faça seu login</h1>
          </div>

          <p>Entre com suas informações de cadastro.</p>
        </div>
        <form action="">
          <label for="email">E-mail</label>
          <div class="email-input">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3.33329 3.33331H16.6666C17.5833 3.33331 18.3333 4.08331 18.3333 4.99998V15C18.3333 15.9166 17.5833 16.6666 16.6666 16.6666H3.33329C2.41663 16.6666 1.66663 15.9166 1.66663 15V4.99998C1.66663 4.08331 2.41663 3.33331 3.33329 3.33331Z" stroke="#FFC632" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M18.3333 5L9.99996 10.8333L1.66663 5" stroke="#FFC632" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              
            <input type="email" placeholder="Digite seu email" id="email" />
          </div>
          <label for="password">Senha</label>
          <div class="formulario">
            <input
              type="password"
              placeholder="Digite sua senha"
              id="password"
            />
            <img src="./img/lock.svg" alt="" />
            <span class="lnr lnr-eye"></span>
          </div>
          <div class="form-footer">
            <div>
              <input type="checkbox" id="lembre-me" />
              <label for="Lembre-me">Lembre-me</label>
            </div>

            <span>Esqueci minha senha</span>
          </div>
          <button class="btn-login">ENTRAR</button>
        </form>
        <p class="register">
          Não tem uma conta ?
          <a href="https://www.youtube.com/" target="_blank">Registre-se</a>
        </p>
      </div>
    </main>
    <div class="veiculo-foto">
      <img
        src="./img/side-image-2x.jpg"
        alt="veiculo-4x4-com-uma-barraca-de-acampada-encima"
      />
    </div>
  </body>
</html>
