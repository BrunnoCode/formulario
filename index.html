<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a58cd87379.js"
      crossorigin="anonymous"
    ></script>
    <title>formulario</title>
  </head>
  <body>
    <main>
      <div class="logo1">
        <img
          src="./img/logo.svg"
          alt="logomarca-de-um-triangulo-escrito-campin"
        />
      </div>
      <div class="container">
        <div class="content">
          <section class="form-section">
            <form action="" class="form">
              <div class="login">
                <h1>
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M15 3H19C19.5304 3 20.0391 3.21071 20.4142 3.58579C20.7893 3.96086 21 4.46957 21 5V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H15"
                      stroke="#FFC632"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M10 17L15 12L10 7"
                      stroke="#FFC632"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M15 12H3"
                      stroke="#FFC632"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>

                  Faça seu login
                </h1>

                <p>Entre com suas informações de cadastro.</p>
              </div>
              <div class="input">
                <label for="">Email</label>
                <input
                  type="email"
                  name="email"
                  placeholder="Digite seu email"
                />
              </div>
              <div class="input">
                <label for="password">Senha</label>
                <input
                  type="password"
                  name="password"
                  placeholder="Digite sua senha"
                />
                <img src="./img/eye.svg" alt="" class="eye" />
              </div>
              <div class="form-options">
                <div class="remember">
                  <label class="checked">
                    <input type="checkbox" name="checkbox" class="checked" />
                    <span></span>
                  </label>
                  <span class="remember">Lembre-me</span>
                </div>
                <a href="/" class="forgot">Esqueci minha senha</a>
              </div>
              <button type="submit">Entrar</button>
              <a href="/" class="sign-up">Não tem uma conta? Registre-se</a>
            </form>
          </section>
        </div>

        <section class="img-section">
          <!-- <img src="./img/side-image.jpg" alt="" /> -->
        </section>
      </div>
    </main>
  </body>
</html>
