<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>formulario</title>
  </head>
  <body>
    <header>
      <img
        src="./img/logo.svg"
        alt="logomarca-de-um-triangulo-escrito-campin"
      />
    </header>
    <div class="login">
      <h1>
        <img src="./img/log-in.svg" alt="logo-de-entrada-para-o-login" />Faça
        seu login
      </h1>
      <p>Entre com suas informações de cadastro.</p>
    </div>

    <form action="">
      <div class="formulario">
        <label for="email">E-mail</label>
        <img src="./img/mail.svg" alt="envelope-de-email" />
        <input type="email" placeholder="Digite seu email" id="email" />
      </div>
      <div class="formulario">
        <label for="password">Senha</label>
        <input type="password" placeholder="Digite sua senha" id="password" />
        <img src="./img/lock.svg" alt="" />
        <span class="lnr lnr-eye"></span>
      </div>
      <div>
        <input type="checkbox" id="lembre-me" />
        <label for="Lembre-me">Lembre-me</label>
        <span>Esqueci minha senha</span> 
      </div>
      <button class="btn-login">ENTRAR</button>
      <p>Não tem uma conta ? <a href="#">Registre-se</a></p>
    </form>
    <aside>
      <img src="./img/side-image-2x.jpg" alt="veiculo-4x4-com-uma-barraca-de-acampada-encima">
    </aside>
  </body>
</html>
