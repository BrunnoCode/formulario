<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/a58cd87379.js"
      crossorigin="anonymous"
    ></script>
    <title>formulario</title>
  </head>
  <body>
    <header>
      <img
        class="logo1"
        src="./img/logo.svg"
        alt="logomarca-de-um-triangulo-escrito-campin"
      />
    </header>
    <main>
      <div class="container">
        <div class="content">
          <section class="form-section">
            <form action="" class="form">
              <div class="input">
                <label for="">Email</label>
                <input type="email" name="email" placeholder="Digite seu email" />
              </div>
              <div class="input">
                <label for="">Senha</label>
                <input type="password" name="password" />
                <img src="./img/eye.svg" alt="" class="eye">
              </div>
              <div class="form-options">
                <div class="remember">
                  <input type="checkbox" name="checkbox" class="checkbox">
                  <span>Lembre-me</span>
                </div>
                <a href="/" class="forgot">Esqueci minha senha</a>
              </div>
              <button type="submit">Entrar</button>
              <a href="/" class="sign-up">NÃ£o tem uma conta? Registre-se</a>
            </form>
          </section>
          <section class="img-section">
            <img src="./img/side-image.jpg" alt="">
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
